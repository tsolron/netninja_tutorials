<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" type="text/css" ref="stylesheet" />
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="math.js" type="text/javascript"></script>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <button @click="a++">Add to A</button>
      <button @click="b++">Add to B</button>
      <button @click="age++">Add to Age</button>
      <button @click="mounted()">Start counting</button>
      <p>A - {{ a }}</p>
      <p>B - {{ b }}</p>
      <p>Age + A = {{ addToA }}</p>
      <p>Age + B = {{ addToB }}</p>
      <p>Math: {{ testMath }}</p>
      <button v-on:click="error = !error">Toggle Error</button>
      <button v-on:click="success = !success">Toggle Success</button>
      <p v-if="error">Error is true</p>
      <p v-else-if="success">Success is true</p>
      <br>
      <!--Similar to above, but just hides the p's instead of removing from dom-->
      <p v-show="error">Error message 2</p>
      <p v-show="success">Success message 2</p>
      <p></p>

    </div>
    <script src="app.js"></script>
  </body>
</html>
