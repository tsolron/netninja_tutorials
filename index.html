<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <link href="styles.css" ref="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>{{ greet('night') }}</h1>
      <a v-bind:href="website">Tsolron's website</a><br>
      <p v-html="websiteTag"></p>
      <input type="text" v-bind:value="job" />
      <p>Name: {{ name }}</p>
      <p>Job: {{ job }}</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
