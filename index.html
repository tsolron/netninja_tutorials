<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <link href="styles.css" ref="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>{{ greet('night') }}</h1>
      <a v-bind:href="website">Tsolron's website</a><br>
      <p v-html="websiteTag"></p>
      <input type="text" v-bind:value="job" />
      <p>Name: {{ name }}</p>
      <button v-on:click="addYear(1)">Add a Year</button>
      <button @click="age--">Subtract a Year</button>
      <br>
      <button v-on:dblclick="addYear(10)">Add 10 Years</button>
      <button v-on:dblclick="age-=10">Subtract 10 Years</button>
      <p>Age: {{ age }}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{ x }},{{ y }}</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
