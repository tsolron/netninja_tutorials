<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorials</title>
    <link href="styles.css" rel="stylesheet" type="text/css" ref="stylesheet" />
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="math.js" type="text/javascript"></script>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <button @click="a++">Add to A</button>
      <button @click="b++">Add to B</button>
      <button @click="age++">Add to Age</button>
      <button @click="mounted()">Start counting</button>
      <p>A - {{ a }}</p>
      <p>B - {{ b }}</p>
      <p>Age + A = {{ addToA }}</p>
      <p>Age + B = {{ addToB }}</p>
      <p>Math: {{ testMath }}</p>

      <ul>
        <li v-for="game in games">{{ game }}</li>
      </ul>

      <ul>
        <li v-for="(obj, index) in objlist">Index({{ index }}) {{ obj.name }} - {{ obj.age }}</li>
      </ul>

      <template v-for="(obj, index) in objlist">
        <h3>{{ index }} . {{ obj.name }}</h3>
        <p>{{ obj.age }}</p>
      </template>

      <template v-for="obj in objlist">
        <div v-for="(val,key) in obj">
          <p>{{ key }} : {{ val }}</p>
        </div>
      </template>

    </div>
    <script src="app.js"></script>
  </body>
</html>
